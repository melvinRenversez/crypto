<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <div class="input">
                <input type="file" id="fileInput">
                <div id="fileInfo"></div>
            </div>
            <div class="inputText">
                <textarea id="inputText" cols="30" rows="10"></textarea>
                <button id="buttonSubmit" onclick="sendText()">Crypter</button>
            </div>
        </div>
        <div class="right">
            <div class="output">
                <textarea id="encryptedText" rows="4" cols="50" readonly></textarea>
                <button id="copyButton">Copier</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="script.js"></script>
